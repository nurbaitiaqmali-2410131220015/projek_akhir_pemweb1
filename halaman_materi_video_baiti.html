<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman materi video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #375cf0;
        }

        .navbar {
            background-color: #58b1f5;
        }

        .navbar-brand i {
            font-size: 1.8em;
            color: white;
        }

        .navbar-brand i:hover {
            color: #cdd9ff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="halaman_belajar_fuza.html"><i
                    class="bi bi-house bg-light text-dark rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;"></i> </a>
            <div class="position-absolute start-50 translate-middle-x">
                <span id="judulMapel" class="text-white fw-bold h5">Judul Mapel</span>
            </div>


        </div>
    </nav>
    <section class="py-5">
        <div class="container p-4 rounded ">
            <div id="materiContainer">

            </div>

            <div class="d-grid d-md-flex justify-content-md-end">
                <a href="halaman_level_baiti.html" class="btn btn-primary me-md-2 btn-outline-light ">Lanjut Soal</a>
            </div>

        </div>
    </section>

    <script>
        const materiList = [
            { mapel: 'algoritma', judul: 'Algoritma Dasar', videoUrl: 'https://www.youtube.com/embed/01jI2_8vuCA', deskripsi: 'Video ini membahas tentang ulasan mengenai mengenal algoritma' },
            { mapel: 'jaringan_komputer', judul: 'Jaringan Komputer', videoUrl: 'https://www.youtube.com/embed/7ulhe-tCuLs', deskripsi: 'Video ini membahas struktur jaringan komputer, protokol, dan komunikasi data.' },
            { mapel: 'coding_dasar', judul: 'Sistem Komputer', videoUrl: 'https://www.youtube.com/embed/VIDEO_ID_3', deskripsi: 'Video ini membahas Komputer mengolah data menjadi informasi melalui perangkat keras dan lunak.' },
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const mapelTerpilih = urlParams.get('mapel');

        if (mapelTerpilih) {
            localStorage.setItem('selectedMapel', mapelTerpilih);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('materiContainer');


            const judul = document.getElementById('judulMapel');
            if (judul) {
                judul.textContent = mapelTerpilih?.replace('_', ' ').toUpperCase() || 'Semua Materi';
            }

            const materiUntukDitampilkan = mapelTerpilih
                ? materiList.filter(m => m.mapel === mapelTerpilih)
                : materiList;

            materiUntukDitampilkan.forEach(materi => {
                const div = document.createElement('div');
                div.classList.add('mb-4');
                div.innerHTML = `
        <h3 class="text-white">${materi.judul}</h3>
        <div class="ratio ratio-16x9 mb-3">
          <iframe src="${materi.videoUrl}" title="${materi.judul}" allowfullscreen></iframe>
        </div>
                <p class="lead text-white">${materi.deskripsi}</p>
  `;
                container.appendChild(div);
            });
        });



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
