<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman materi video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            background-color: #375cf0;
        }

        .navbar {
            background-color: #58b1f5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 15px 0;
        }

        .home-icon {
            position: absolute;
            left: 20px;
            font-size: 1.8em;
            color: white;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #dceeff;
        }

        .navbar-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-white);
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="halaman_beranda_fuza.html" class="home-icon"><i class="fas fa-home"></i></a>
        <h1 class="navbar-title" id="judulMapel">MATA PELAJARAN</h1>
    </div>

    <section class="py-5">
        <div class="container p-4 rounded ">
            <div id="materiContainer">

            </div>

            <div class="d-grid d-md-flex justify-content-md-end">
                <a href="halaman_level_baiti.html" class="btn btn-primary me-md-2 btn-outline-light ">Lanjut Soal</a>
            </div>

        </div>
    </section>

    <script>
        const materiList = [
            { mapel: 'algoritma', judul: 'Algoritma Dasar', videoUrl: 'https://www.youtube.com/embed/01jI2_8vuCA', deskripsi: 'Video ini membahas tentang ulasan mengenai mengenal algoritma' },
            { mapel: 'jaringan_komputer', judul: 'Jaringan Komputer', videoUrl: 'https://www.youtube.com/embed/7ulhe-tCuLs', deskripsi: 'Video ini membahas struktur jaringan komputer, protokol, dan komunikasi data.' },
            { mapel: 'sistem_komputer', judul: 'Sistem Komputer', videoUrl: 'https://www.youtube.com/embed/VIDEO_ID_3', deskripsi: 'Video ini membahas Komputer mengolah data menjadi informasi melalui perangkat keras dan lunak.' },
        ];

        const urlParams = new URLSearchParams(window.location.search);
        const mapelTerpilih = urlParams.get('mapel');

        if (mapelTerpilih) {
            localStorage.setItem('selectedMapel', mapelTerpilih);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('materiContainer');


            const judul = document.getElementById('judulMapel');
            if (judul) {
                judul.textContent = mapelTerpilih?.replace('_', ' ').toUpperCase() || 'Semua Materi';
            }

            const materiUntukDitampilkan = mapelTerpilih
                ? materiList.filter(m => m.mapel === mapelTerpilih)
                : materiList;

            materiUntukDitampilkan.forEach(materi => {
                const div = document.createElement('div');
                div.classList.add('mb-4');
                div.innerHTML = `
        <h3 class="text-white">${materi.judul}</h3>
        <div class="ratio ratio-16x9 mb-3">
          <iframe src="${materi.videoUrl}" title="${materi.judul}" allowfullscreen></iframe>
        </div>
                <p class="lead text-white">${materi.deskripsi}</p>
  `;
                container.appendChild(div);
            });
        });



    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
