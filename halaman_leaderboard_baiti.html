<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .navbar {
            background-color: #58b1f5;
        }

        .navbar-brand i {
            font-size: 1.8em;
            color: white;
        }

        .navbar-brand i:hover {
            color: #cdd9ff;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="halaman_beranda_fuza.html"><i
                    class="bi bi-house bg-light text-dark rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;"></i> </a>


        </div>
    </nav>
    <div class="d-flex justify-content-center my-3 gap-4">
        <i class="bi bi-trophy" style="font-size: 3rem;"></i>
        <i class="bi bi-trophy" align-items-center justify-content-center style="font-size: 3rem;"></i>
        <i class="bi bi-trophy" align-items-center justify-content-center style="font-size: 3rem;"></i>
    </div>


    <p class="text-center mt-3">Hebat! Minggu lalu kamu menempati posisi ke-3</p>

    <div class="mx-auto" style="max-width: 800px;">
        <div id="leaderboard" class="text-center bg-info text-dark rounded p-4"></div>

        <div class="text-center mt-4 mb-5">
            <button class="btn btn-light fw-bold px-5 py-2 w-75">Lanjutkan</button>
        </div>


        <script>
            const leaderboard = document.getElementById("leaderboard");


            const nama = localStorage.getItem("username") || "Pengguna";
            const skor = parseInt(localStorage.getItem("skor")) || 0;


            const dataRanking = [
                { nama: "Siti", skor: 25 },
                { nama: "Lani", skor: 20 },
                { nama: "Ani", skor: 15 },
                { nama: nama, skor: skor }
            ];


            dataRanking.sort((a, b) => b.skor - a.skor);


            leaderboard.innerHTML = "";
            dataRanking.slice(0, 3).forEach((user, index) => {
                leaderboard.innerHTML += `
      <p class="fs-4">
        <i class="bi bi-award text-warning"></i> ${index + 1}. ${user.nama}
      </p>
    `;
            });


            const posisi = dataRanking.findIndex(user => user.nama === nama) + 1;
            document.querySelector("p.text-center.mt-3").textContent = `Hebat! Minggu lalu kamu menempati posisi ke-${posisi}`;
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>

</html>
