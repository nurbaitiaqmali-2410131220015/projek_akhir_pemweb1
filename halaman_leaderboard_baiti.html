<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Leaderboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        .navbar {
            background-color: #58b1f5;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 35px 0;
        }

        .home-icon {
            position: absolute;
            left: 20px;
            font-size: 1.8em;
            color: white;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #dceeff;
        }

        .navbar-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-white);
            margin: 0;
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="halaman_beranda_fuza.html" class="home-icon"><i class="fas fa-home"></i>
        </a>
    </div>
    <div class="d-flex justify-content-center my-3 gap-4">
        <i class="bi bi-trophy" style="font-size: 3rem;"></i>
        <i class="bi bi-trophy" align-items-center justify-content-center style="font-size: 3rem;"></i>
        <i class="bi bi-trophy" align-items-center justify-content-center style="font-size: 3rem;"></i>
    </div>


    <p class="text-center mt-3">Hebat! Minggu lalu kamu menempati posisi ke-3</p>

    <div class="mx-auto" style="max-width: 800px;">
        <div id="leaderboard" class="text-center bg-info text-dark rounded p-4"></div>

        <div class="text-center mt-4 mb-5">
            <button class="btn btn-light fw-bold px-5 py-2 w-75">Lanjutkan</button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
        <script>
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "firebase/app";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyDhsif5xh-jqOsqHO8Gf8QkW8Se2HFSjww",
                authDomain: "proyekpemweb1.firebaseapp.com",
                databaseURL: "https://proyekpemweb1-default-rtdb.firebaseio.com",
                projectId: "proyekpemweb1",
                storageBucket: "proyekpemweb1.firebasestorage.app",
                messagingSenderId: "163467405680",
                appId: "1:163467405680:web:aedd87aa8a12936eab47b5"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const nama = localStorage.getItem("username") || "Pengguna";
            const skor = parseInt(localStorage.getItem("skor")) || 0;
            let leaderboardData = JSON.parse(localStorage.getItem("leaderboard")) || [];


            const existingUserIndex = leaderboardData.findIndex(user => user.nama === nama);
            if (existingUserIndex !== -1) {
                leaderboardData[existingUserIndex].skor = skor;
            } else {
                leaderboardData.push({ nama, skor });
            }


            leaderboardData.sort((a, b) => b.skor - a.skor);


            localStorage.setItem("leaderboard", JSON.stringify(leaderboardData));


            leaderboard.innerHTML = "";
            leaderboardData.slice(0, 3).forEach((user, index) => {
                leaderboard.innerHTML += `
        <p class="fs-4">
            <i class="bi bi-award text-warning"></i> ${index + 1}. ${user.nama} (${user.skor})
        </p>
        `;
            });


            const posisi = leaderboardData.findIndex(user => user.nama === nama) + 1;
            document.querySelector("p.text-center.mt-3").textContent =
                `Hebat! Minggu lalu kamu menempati posisi ke-${posisi}`;

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</body>

</html>
