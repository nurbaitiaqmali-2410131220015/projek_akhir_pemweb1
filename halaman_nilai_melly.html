<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nilai dan Waktu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --navbar-blue: #58b1f5;
            --text-white: #ffffff;
        }

        body {
            background-color: #0077b6;
            min-height: 100vh;
            padding-top: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--navbar-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
        }

        .home-icon {
            position: absolute;
            left: 20px;
            font-size: 1.8em;
            color: white;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #dceeff;
        }

        .navbar-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-white);
            margin: 0;
        }

        .main-card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            margin: 30px auto;
        }

        .motivation-text {
            font-size: 22px;
            margin-bottom: 35px;
            color: #2b2d42;
            line-height: 1.4;
            font-weight: 600;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .score-card {
            flex: 1;
            border-radius: 15px;
            padding: 15px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .score-card:hover {
            transform: translateY(-5px);
        }

        .score-card.nilai {
            background-color: #f0f8ff;
            border: 2px solid #2a9d8f;
        }

        .score-card.waktu {
            background-color: #fff0f3;
            border: 2px solid #e76f51;
        }

        .score-label {
            font-size: 16px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .nilai .score-value {
            color: #2a9d8f;
        }

        .waktu .score-value {
            color: #e76f51;
            font-size: 32px;
        }

        .time-format {
            font-size: 14px;
            color: #e76f51;
            font-weight: 500;
            margin-top: -5px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="halaman_beranda_fuza.html" class="home-icon"><i class="fas fa-home"></i></a>
        <h1 class="navbar-title">NILAI & WAKTU</h1>
    </div>

    <div class="main-card">
        <div class="motivation-text">Luar biasa! Kamu jenius kecil yang hebat!</div>
        <div class="score-container">
            <div class="score-card nilai">
                <div class="score-label">Nilai</div>
                <div class="score-value">0</div>
            </div>
            <div class="score-card waktu">
                <div class="score-label">Waktu</div>
                <div class="score-value">00.00</div>
                <div class="time-format">MENIT</div>
            </div>
        </div>
    </div>

    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        let nilai = getQueryParameter('nilai');
        let waktu = getQueryParameter('waktu');

        if (!nilai || !waktu) {
            const skor = localStorage.getItem("skor") || 0;
            nilai = skor * 20;
            waktu = localStorage.getItem("waktu") || "00.00";
        }

        document.querySelector('.nilai .score-value').textContent = nilai;
        document.querySelector('.waktu .score-value').textContent = waktu;

        const nama = localStorage.getItem("username") || "Pengguna";
        const skor = parseInt(localStorage.getItem("skor")) || 0;

        let leaderboardData = JSON.parse(localStorage.getItem("leaderboard")) || [];

        leaderboardData.push({ nama, skor });

        leaderboardData.sort((a, b) => b.skor - a.skor);

        localStorage.setItem("leaderboard", JSON.stringify(leaderboardData));
    </script>

</body>

</html>
