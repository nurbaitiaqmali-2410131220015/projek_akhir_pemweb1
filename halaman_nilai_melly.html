<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nilai dan Waktu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        :root {
            --navbar-blue: #58b1f5;
            --text-white: #ffffff;
        }

        body {
            background-color: #0077b6;
            min-height: 100vh;
            padding-top: 80px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--navbar-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
        }

        .home-icon {
            position: absolute;
            left: 20px;
            font-size: 1.8em;
            color: white;
            text-decoration: none;
        }

        .home-icon:hover {
            color: #dceeff;
        }

        .navbar-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-white);
            margin: 0;
        }

        .main-card {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            width: 380px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            margin: 30px auto;
        }

        .motivation-text {
            font-size: 22px;
            margin-bottom: 35px;
            color: #2b2d42;
            line-height: 1.4;
            font-weight: 600;
        }

        .score-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .score-card {
            flex: 1;
            border-radius: 15px;
            padding: 15px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .score-card:hover {
            transform: translateY(-5px);
        }

        .score-card.nilai {
            background-color: #f0f8ff;
            border: 2px solid #2a9d8f;
        }

        .score-card.waktu {
            background-color: #fff0f3;
            border: 2px solid #e76f51;
        }

        .score-label {
            font-size: 16px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .score-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .nilai .score-value {
            color: #2a9d8f;
        }

        .waktu .score-value {
            color: #e76f51;
            font-size: 32px;
        }

        .time-format {
            font-size: 14px;
            color: #e76f51;
            font-weight: 500;
            margin-top: -5px;
        }

        .lanjut-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f0f0f0;
            color: #0077b6;
            border: 2px solid #0077b6;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            z-index: 999;
        }

        .lanjut-button:hover {
            background-color: #0077b6;
            color: white;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="halaman_beranda_fuza.html" class="home-icon"><i class="fas fa-home"></i></a>
        <h1 class="navbar-title">NILAI & WAKTU</h1>
    </div>

    <div class="main-card">
        <div class="motivation-text">Luar biasa! Kamu jenius kecil yang hebat!</div>
        <div class="score-container">
            <div class="score-card nilai">
                <div class="score-label">Nilai</div>
                <div class="score-value">0</div>
            </div>
            <div class="score-card waktu">
                <div class="score-label">Waktu</div>
                <div class="score-value">00:00</div>
                <div class="time-format">MENIT</div>
            </div>
        </div>
    </div>

    <a href="halaman_leaderboard_baiti.html" class="lanjut-button">Lanjut</a>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
        import { getFirestore, collection, query, where, getDocs, updateDoc, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
        const firebaseConfig = {
            apiKey: "API_KEY_HERE",
            authDomain: "PROJECT_ID.firebaseapp.com",
            databaseURL: "https://PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "PROJECT_ID",
            storageBucket: "PROJECT_ID.appspot.com",
            messagingSenderId: "SENDER_ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const firestore = getFirestore(app);

        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function formatWaktu(detik) {
            const menit = Math.floor(detik / 60);
            const sisaDetik = detik % 60;
            return `${menit.toString().padStart(2, '0')}:${sisaDetik.toString().padStart(2, '0')}`;
        }

        async function simpanLeaderboard(nama, skor) {
            const leaderboardRef = collection(firestore, "leaderboard");
            const q = query(leaderboardRef, where("nama", "==", nama));
            const snapshot = await getDocs(q);

            if (!snapshot.empty) {
                snapshot.forEach(async (docu) => {
                    if (skor > docu.data().skor) {
                        await updateDoc(docu.ref, { skor });
                    }
                });
            } else {
                await addDoc(leaderboardRef, { nama, skor });
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            let nilai = getQueryParameter('nilai');
            let waktu = getQueryParameter('waktu');
            let waktuTampil;

            if (nilai !== null && waktu !== null) {
                console.log("Menggunakan data dari URL");
            } else {
                const skorLS = parseInt(localStorage.getItem("skor")) || 0;
                nilai = skorLS * 20;

                let waktuLS = localStorage.getItem("waktu");
                waktuLS = parseInt(waktuLS);
                waktuTampil = isNaN(waktuLS) ? "00:00" : formatWaktu(waktuLS);
                console.log("Menggunakan data dari localStorage");
            }

            nilai = parseInt(nilai);
            nilai = isNaN(nilai) ? 0 : nilai;

            if (waktu !== null) {
                waktu = parseInt(waktu);
                waktuTampil = isNaN(waktu) ? "00:00" : formatWaktu(waktu);
            }

            if (!waktuTampil) waktuTampil = "00:00";

            document.querySelector('.nilai .score-value').textContent = nilai;
            document.querySelector('.waktu .score-value').textContent = waktuTampil;

            const nama = localStorage.getItem("username") || "Pengguna";
            const skor = nilai / 5;

            let leaderboardData = JSON.parse(localStorage.getItem("leaderboard")) || [];
            leaderboardData.push({ nama, skor });
            leaderboardData.sort((a, b) => b.skor - a.skor);
            localStorage.setItem("leaderboard", JSON.stringify(leaderboardData));

            set(ref(db, "users/" + nama), {
                username: nama,
                nilai: nilai,
                waktu: waktuTampil,
                skor: skor,
                tanggal: new Date().toISOString()
            }).then(() => {
                console.log("Data berhasil disimpan ke Firebase Realtime Database");
            }).catch((error) => {
                console.error("Gagal menyimpan data ke Firebase Realtime Database:", error);
            });

            simpanLeaderboard(nama, skor).then(() => {
                console.log("Data berhasil disimpan ke Firestore leaderboard");
            }).catch((error) => {
                console.error("Gagal menyimpan data ke Firestore leaderboard:", error);
            });
        });
    </script>

</body>

</html>
