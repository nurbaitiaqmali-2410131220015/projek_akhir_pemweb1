<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Materi Informatika</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e7f0fd;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3f88fb;
      color: white;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .container {
      max-width: 900px;
      background-color: white;
      margin: 30px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #0044cc;
      margin-top: 0;
    }

    .materi {
      margin-bottom: 40px;
    }

    .perangkat {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
    }

    .perangkat img {
      max-width: 150px;
      display: block;
      margin-top: 10px;
    }

    .button-group {
      text-align: center;
      margin-top: 30px;
    }

    .button-group button {
      background-color: #3f88fb;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button-group button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .navbar {
      display: flex;
      align-items: center;
      background-color: #388bff;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      justify-content: center;
      position: relative;
    }

    .navbar .home-icon {
      position: absolute;
      left: 20px;
      font-size: 24px;
    }

    .navbar .home-icon a {
      color: white;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="" title="Kembali ke Materi satu">
        <i class="fas fa-house"></i>
      </a>
      <div class="mx-auto title-text">Sistem Komputer</div>
    </div>
  </nav>

  <div class="container" id="materi-container">
    Memuat materi...
  </div>

  <div class="button-group">
    <button id="nextBtn">Next Materi Selanjutnya</button>
    <button onclick="window.location.href='halaman_soal.html'">Lanjut ke Halaman Soal</button>
  </div>

  <script>
    const files = ["mater_fuza.json", "materi2_fuza.json", "materi3_fuza.json"];
    let currentIndex = 0;

    async function loadMateri(index) {
      const container = document.getElementById("materi-container");
      container.innerHTML = "Memuat materi...";

      try {
        const res = await fetch(files[index]);
        if (!res.ok) throw new Error(`Gagal memuat ${files[index]}`);
        const data = await res.json();

        let html = '';
        data.forEach((materi) => {
          html += `<div class="materi">
            <h2>${materi.judul}</h2>
            <p>${materi.deskripsi || ""}</p>`;

          if (materi.perangkat) {
            materi.perangkat.forEach(p => {
              html += `<div class="perangkat">
                <h3>${p.nama}</h3>
                <p><strong>Fungsi:</strong> ${p.fungsi || ''}</p>
                <p>${p.penjelasan || ''}</p>
                ${p.gambar ? `<img src="${p.gambar}" alt="${p.nama}">` : ''}
              </div>`;
            });
          }

          if (materi.gambar_aplikasi) {
            materi.gambar_aplikasi.forEach(g => {
              html += `<div class="perangkat">
                <h3>${g.nama}</h3>
                <p>${g.keterangan || ''}</p>
                ${g.gambar ? `<img src="${g.gambar}" alt="${g.nama}">` : ''}
              </div>`;
            });
          }

          if (materi.contoh && materi.contoh.gambar) {
            html += `<div class="perangkat">
              <h3>${materi.contoh.judul || ''}</h3>
              <p>${materi.contoh.penjelasan || ''}</p>
              <img src="${materi.contoh.gambar}" alt="${materi.contoh.judul}">
            </div>`;
          }

          if (materi.jenis_software_berdasarkan_sumber) {
            materi.jenis_software_berdasarkan_sumber.forEach(js => {
              html += `<div class="perangkat">
                <h3>${js.nama}</h3>
                <p>${js.penjelasan}</p>
                <p><strong>Contoh:</strong> ${js.contoh.join(', ')}</p>
              </div>`;
            });
          }

          if (materi.teknologi) {
            html += `<div class="perangkat">
              <h3>${materi.teknologi.nama}</h3>
              <p>${materi.teknologi.definisi}</p>
              <ul>
                ${materi.teknologi.fungsi.map(f => `<li>${f}</li>`).join('')}
              </ul>
            </div>`;
          }

          if (materi.gambar && materi.gambar.file) {
            html += `<div class="perangkat">
              <h3>${materi.gambar.nama}</h3>
              <img src="${materi.gambar.file}" alt="${materi.gambar.nama}">
            </div>`;
          }

          if (materi.penjelasan) {
            html += `<p>${materi.penjelasan}</p>`;
          }

          if (materi.konten && Array.isArray(materi.konten)) {
            materi.konten.forEach(item => {
              if (typeof item === 'string') {
                html += `<p>${item}</p>`;
              } else if (typeof item === 'object' && item.gambar) {
                html += `<div class="perangkat">
                  <img src="${item.gambar}" alt="${item.keterangan || ''}">
                  <p>${item.keterangan || ''}</p>
                </div>`;
              }
            });
          }

          html += `</div>`; 
        });

        container.innerHTML = html;

        if (index >= files.length - 1) {
          document.getElementById("nextBtn").disabled = true;
          document.getElementById("nextBtn").innerText = "Materi Selesai";
        }
      } catch (err) {
        container.innerHTML = `<p style="color:red;">${err.message}</p>`;
      }
    }

    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentIndex < files.length - 1) {
        currentIndex++;
        loadMateri(currentIndex);
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      loadMateri(currentIndex);
    });
  </script>
</body>

</html>
