<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Belajar</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#halamanberanda" title="Kembali ke Beranda">
                <i class="fas fa-house"></i>
            </a>
            <div class="mx-auto text-white fw-bold fs-4">BELAJAR</div>
        </div>
    </nav>

    <div class="choice-container">
        <div class="choice-card" onclick="selectOption('materi')">
            <img src="materi.jpeg" alt="materi">
            <button class="btn">BELAJAR</button>
        </div>

        <div class="choice-card" onclick="selectOption('video')">
            <img src="video.jpeg" alt="video">
            <button class="btn">VIDEO</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function selectOption(option) {
            if (option === 'materi') {
                window.location.href = 'materi.html';
            }else if (option === 'video') {
                window.location.href = 'video.html';
            }
        }
    </script>
    
</body>
</html>
