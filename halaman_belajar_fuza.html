<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Belajar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            background-color: #375cf0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #58b1f5; 
        }

        .navbar-brand i {
            font-size: 1.8em;
            color: white;
        }

        .navbar-brand i:hover {
            color: #cdd9ff;
        }

        .choice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            gap: 40px;
            flex-wrap: wrap;
            padding: 20px;
        }

        .choice-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
            padding: 30px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 350px;
        }

        .choice-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        .choice-card img {
            max-width: 180px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .choice-card .btn {
            background-color: #4a5dff;
            border-color: #4a5dff;
            color: white;
            padding: 12px 30px;
            font-weight: bold;
            font-size: 1.1em;
            border-radius: 8px;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .choice-card .btn:hover {
            background-color: #3a4bcc;
            border-color: #3a4bcc;
        }
  </style>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="#halaman_mapel_melly.html" title="Kembali ke Beranda">
                <i class="fas fa-house"></i>
            </a>
            <div class="mx-auto text-white fw-bold fs-4">BELAJAR</div>
        </div>
    </nav>

    <div class="choice-container">
        <div class="choice-card" onclick="selectOption('materi')">
            <img src="materi.jpeg" alt="materi">
            <button class="btn">BELAJAR</button>
        </div>

        <div class="choice-card" onclick="selectOption('video')">
            <img src="video.jpeg" alt="video">
            <button class="btn">VIDEO</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function selectOption(option) {
            if (option === 'materi') {
                window.location.href = 'materi.html';
            }else if (option === 'video') {
                window.location.href = 'video.html';
            }
        }
    </script>

</body>
</html>
