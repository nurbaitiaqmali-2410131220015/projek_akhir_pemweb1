<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Level</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
         body {
            background-color: #375cf0;
        }

        .navbar {
            background-color: #58b1f5;
        }

        .navbar-brand i {
            font-size: 1.8em;
            color: white;
        }

        .navbar-brand i:hover {
            color: #cdd9ff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="halaman_belajar_fuza.html"><i
                    class="bi bi-house bg-light text-dark rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 40px; height: 40px;"></i> </a>


        </div>
    </nav>
    <div class="d-flex justify-content-center align-items-center gap-3 py-2">
        <button id="prev-btn" class="btn btn-outline-light px-1 bg-info">
            <i class="bi bi-caret-left-fill fs-4"></i>
        </button>
        <div id="current-level" class="btn bg-info text-white fw-bold px-4">Level 1</div>
        <button id="next-btn" class="btn btn-outline-light px-1 bg-info">
            <i class="bi bi-caret-right-fill fs-4"></i>
        </button>
    </div>

    <section id="materi" class="container mt-5">
        <div class="row row-cols-2 row-cols-md-5 g-4 ">
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="1">1</button>
            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="2">2</button>

            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="3">3</button>

            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="4">4</button>

            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="5">5</button>

            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="6">6</button>

            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="7">7</button>

            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="8">8</button>

            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="9">9</button>

            </div>
            <div class="col">
                <button class="btn btn-outline-light bg-info text-white w-50 py-3 level-btn"
                    data-level="10">10</button>

            </div>
        </div>
    </section>

    <script>
        const levelContainer = document.querySelector("#materi .row");
        const currentLevelEl = document.getElementById("current-level");
        const prevBtn = document.getElementById("prev-btn");
        const nextBtn = document.getElementById("next-btn");

        let pageIndex = parseInt(localStorage.getItem("pageIndex")) || 0; // halaman ke-0 berarti soal 1-10, halaman ke-1 berarti soal 11-20
        const maxPages = 10;

        function updateLevelDisplay() {
            const start = pageIndex * 10 + 1;
            const end = start + 9;
            currentLevelEl.textContent = `Level ${pageIndex + 1}`;

            levelContainer.innerHTML = "";

            for (let i = 0; i < 10; i++) {
                const soalNomor = pageIndex * 10 + i; 
                const tampilNomor = soalNomor + 1;     

                const col = document.createElement("div");
                col.className = "col";

                const btn = document.createElement("button");
                btn.className = "btn btn-outline-light bg-info text-white w-100 py-3 level-btn";
                btn.textContent = tampilNomor;
                btn.dataset.index = soalNomor;

                btn.addEventListener("click", () => {
                    window.location.href = `soal.html?nomor=${soalNomor}`;
                });

                col.appendChild(btn);
                levelContainer.appendChild(col);
            }
        }
        updateLevelDisplay();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
