<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Beranda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c3f1ff, #fff7d1);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d6efd;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-radius: 0 0 12px 12px;
        }

        .top-left {
            font-size: 24px;
            font-weight: bold;
        }

        .top-right {
            display: flex;
            align-items: center;
        }

        .avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            margin-right: 10px;
        }

        .Username {
            font-weight: bold;
            cursor: pointer;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 50px;
            padding: 0 30px;
        }

        .character {
            max-width: 350px;
            height: auto;
        }

        .text-content {
            max-width: 400px;
        }

        .text-content h1 {
            font-size: 40px;
            font-weight: bold;
            color: #222;
        }

        .text-content h2 {
            font-size: 36px;
            color: #0d6efd;
            font-weight: bold;
        }

        .text-content p {
            font-size: 18px;
            color: #ff5733;
            margin-bottom: 30px;
        }

        .btn-start {
            background-color: #2828f6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }

        #usernameModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #usernameModal div {
            background-color: #2e4fff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        #usernameModal input {
            padding: 8px;
            width: 80%;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
        }

        #usernameModal button {
            background-color: white;
            color: #2e4fff;
            padding: 6px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
        }

        .icon-image {
            position: absolute;
            z-index: 1;
        }

        .buku-icon {
            top: 80px;
            left: 200px;
            animation: bounce 2s infinite;
        }

        .lampu-icon {
            top: 5px;
            left: 45%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .laptop-icon {
            bottom: 20px;
            right: 100px;
            animation: bounce 2s infinite;
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            clip-path: polygon(50% 0%,
                    61% 35%,
                    98% 35%,
                    68% 57%,
                    79% 91%,
                    50% 70%,
                    21% 91%,
                    32% 57%,
                    2% 35%,
                    39% 35%);
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.3;
            }
        }


        .fa-book,
        .fa-lightbulb,
        .fa-laptop {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>
