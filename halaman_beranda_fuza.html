<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Beranda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding-top: 50px;
        }

        .flex-container {
            display: flex;
            justify-content:center;
            align-items:center;
            gap: 40px;
            margin-top: 50px;
            flex-wrap: wrap;
        }

        .text-content {
            text-align: left;
        }

        .container {
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #0d6efd;
            color: white;
            border-radius: 8px;
        }

        .top-left {
            font-size: 24px;
            font-weight: bold;
        }

        .top-right {
            display: flex;
            align-items: center;
        }

        .avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            background-color: #ffffff;
        }

        .Username {
            font-weight: bold;
        }

        .character {
            width: 300px;
            height:400px;
            margin-top: 0;
        }

        main h1 {
            color:black;
            margin-top: 20px;
            font-size: 36px;
        }

        main h2 {
            color: black;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
        }
</style>

</head>
<body>
    <div>
        <header>
            <span class="top-left">Belajar Yuk</span>
            <div class="top-right">
                <img src="karakter.png" alt="icon" class="avatar-small align-items-left">
                <span class="Username">Username</span>
            </div>
        </header>
    </div>

    <main class="main-content">
        <div class="flex-container">
            <img src="karakter.png" alt="karakter" class="character">
            <div class="text-content">
                <h1>Ayo Belajar</h1>
                <h2>Informatika</h2>
                <button onclick="startLearning()" class="btn btn-primary">Mulai</button>
            </div>
        </div>
    </main>

    <div id="usernameModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); z-index:1000; justify-content:center; align-items:center;">
        <div style="background-color:#2e4fff; color:white; padding:20px; border-radius:10px; width:300px; text-align:center;">
            <h5>Nama Pengguna :</h5>
            <input type="text" id="inputUsername" placeholder="Username" style="padding:8px; width:80%; border-radius:5px; border:none; margin:10px 0;">
            <br>
            <button onclick="setUsername()" style="background-color:white; color:#2e4fff; padding:5px 15px; border:none; border-radius:20px; font-weight:bold;">Oke</button>
        </div>
    </div>

    <script>
        const usernameDisplay = document.querySelector('.Username');
        const usernameModal = document.getElementById('usernameModal');
        const inputUsername = document.getElementById('inputUsername');

        usernameDisplay.addEventListener('click', function () {
            usernameModal.style.display = 'flex';
        });

        function setUsername() {
            const name = inputUsername.value.trim();
            if (name) {
                usernameDisplay.textContent = name;
                usernameModal.style.display = 'none';
            } else {
                alert('Nama pengguna tidak boleh kosong!');
            }
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                usernameModal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
