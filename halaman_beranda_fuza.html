<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Beranda</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c3f1ff, #fff7d1);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0d6efd;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            border-radius: 0 0 12px 12px;
        }

        .top-left {
            font-size: 24px;
            font-weight: bold;
        }

        .top-right {
            display: flex;
            align-items: center;
        }

        .avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            margin-right: 10px;
        }

        .Username {
            font-weight: bold;
            cursor: pointer;
        }

        .flex-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
            gap: 50px;
            padding: 0 30px;
        }

        .character {
            max-width: 350px;
            height: auto;
        }

        .text-content {
            max-width: 400px;
        }

        .text-content h1 {
            font-size: 40px;
            font-weight: bold;
            color: #222;
        }

        .text-content h2 {
            font-size: 36px;
            color: #0d6efd;
            font-weight: bold;
        }

        .text-content p {
            font-size: 18px;
            color: #ff5733;
            margin-bottom: 30px;
        }

        .btn-start {
            background-color: #2828f6;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
        }

        #usernameModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #usernameModal div {
            background-color: #2e4fff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        #usernameModal input {
            padding: 8px;
            width: 80%;
            border-radius: 5px;
            border: none;
            margin: 10px 0;
        }

        #usernameModal button {
            background-color: white;
            color: #2e4fff;
            padding: 6px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
        }

        .icon-image {
            position: absolute;
            z-index: 1;
        }

        .buku-icon {
            top: 80px;
            left: 200px;
            animation: bounce 2s infinite;
        }

        .lampu-icon {
            top: 5px;
            left: 45%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        .laptop-icon {
            bottom: 20px;
            right: 100px;
            animation: bounce 2s infinite;
        }

        .star {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: white;
            clip-path: polygon(50% 0%,
                    61% 35%,
                    98% 35%,
                    68% 57%,
                    79% 91%,
                    50% 70%,
                    21% 91%,
                    32% 57%,
                    2% 35%,
                    39% 35%);
            opacity: 0.8;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 0.3;
            }
        }


        .fa-book,
        .fa-lightbulb,
        .fa-laptop {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }
    </style>
</head>

<body>

    <header>
        <span class="top-left">Belajar Yuk</span>
        <div class="top-right">
            <img src="gambar.siswi.png" alt="icon" class="avatar-small" />
            <span class="Username">Username!</span>
        </div>
    </header>

    <div class="star" style="top: 100px; left: 50px;"></div>
    <div class="star" style="top: 200px; left: 300px;"></div>
    <div class="star" style="top: 400px; left: 70%;"></div>
    <div class="star" style="top: 150px; left: 80%;"></div>
    <div class="star" style="top: 350px; left: 20%;"></div>

    <main>
        <div class="flex-container" style="position: relative;">
            <img src="buku.png" class="icon-image buku-icon" alt="Buku" width="150px">
            <img src="gambarLampu.png" class="icon-image lampu-icon" alt="Lampu" width="150px">
            <img src="laptop.png" class="icon-image laptop-icon" alt="Laptop" width="150px">

            <img src="gambar.siswi.png" alt="karakter" class="character">

            <div class="text-content text-center p-5">
                <h1>Ayo Belajar</h1>
                <h2>Informatika</h2>
                <p>Seru, Interaktif, dan Mudah!</p>
                <button onclick="window.location.href='halaman_mapel_melly.html'" class="btn btn-primary">Mulai Belajar</button>
                <br><br>
                <a class="navbar-brand" href="halaman_mapel_melly.html"></a>
            </div>
        </div>
    </main>

    <div id="usernameModal">
        <div>
            <h5>Nama Pengguna :</h5>
            <input type="text" id="inputUsername" placeholder="Username" />
            <br />
            <button onclick="setUsername()">Oke</button>
        </div>
    </div>

    <script>
        const usernameDisplay = document.querySelector('.Username');
        const usernameModal = document.getElementById('usernameModal');
        const inputUsername = document.getElementById('inputUsername');

        usernameDisplay.addEventListener('click', function () {
            usernameModal.style.display = 'flex';
        });

        function setUsername() {
            const name = inputUsername.value.trim();
            if (name) {
                usernameDisplay.textContent = name;
                usernameModal.style.display = 'none';
            } else {
                alert('Nama pengguna tidak boleh kosong!');
            }
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                usernameModal.style.display = 'none';
            }
        });

    </script>
</body>

</html>
